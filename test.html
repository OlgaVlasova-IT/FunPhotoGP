<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-gallery">
            <div class="popup popup-1">
                <img class="img-responsive" alt="Pop Up Gallety" src="https://www.prepbootstrap.com/Content/images/template/design/design1.jpg" />
            </div>
            <div class="popup popup-2">
                <img class="img-responsive" alt="Pop Up Gallety" src="https://www.prepbootstrap.com/Content/images/template/design/design2.jpg" />
            </div>
            <div class="popup popup-3">
                <img class="img-responsive" alt="Pop Up Gallety" src="https://www.prepbootstrap.com/Content/images/template/design/design3.jpg" />
            </div>
            <div class="popup popup-4">
                <img class="img-responsive" alt="Pop Up Gallety" src="https://www.prepbootstrap.com/Content/images/template/design/design4.jpg" />
            </div>
            <div class="popup popup-5">
                <img class="img-responsive" alt="Pop Up Gallety" src="https://www.prepbootstrap.com/Content/images/template/design/design5.jpg" />
            </div>
        </div>
        
        <style>
            .container-gallery
            {
                width: 100%;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
                -webkit-perspective: 1000;
                perspective: 1000;
                position: relative;
            }
        
            .popup
            {
                width: 250px;
                margin: 0 -25px;
                position: relative;
                box-shadow: 0px 0px 40px -5px rgba(0, 0, 0, 0.5);
                background-size: cover;
                background-position: center;
                border-radius: 5px;
                -webkit-transition: .2s;
                transition: .2s;
                cursor: pointer;
            }
        
                .popup:hover
                {
                    -webkit-transition: .2s;
                    transition: .2s;
                    -webkit-transform: translateZ(5px) translateY(-20px) scale(1.05);
                    transform: translateZ(5px) translateY(-20px) scale(1.05);
                }
        
            .popup-1,
            .popup-4
            {
                -webkit-transform: translateZ(1px);
                transform: translateZ(1px);
            }
        
            .popup-2,
            .popup-5
            {
                -webkit-transform: translateZ(2px) translateY(-5px);
                transform: translateZ(2px) translateY(-5px);
            }
        
            .popup-3
            {
                -webkit-transform: translateZ(3px) translateY(-10px);
                transform: translateZ(3px) translateY(-10px);
            }
        
            .popup-1:hover ~ .popup-2
            {
                -webkit-transform: translateZ(4px) translateY(-15px);
                transform: translateZ(4px) translateY(-15px);
                -webkit-transition: .2s;
                transition: .2s;
            }
        
            .popup-4
            {
                -webkit-box-ordinal-group: 6;
                -ms-flex-order: 5;
                order: 5;
            }
        
                .popup-4:hover ~ .popup-5
                {
                    -webkit-transform: translateZ(3px) translateY(-15px);
                    transform: translateZ(3px) translateY(-15px);
                    -webkit-transition: .1s;
                    transition: .1s;
                }
        </style>
        
        <script src="" async defer></script>
    </body>
</html>
