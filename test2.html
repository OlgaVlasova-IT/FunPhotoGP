      <h1 class="p-3 m-3">Contact me</h1>
       <form class="d-flex flex-column justify-content-center align-items-center third-of-width"
       action="https://formspree.io/f/xbjveygv"

      >
    <div class="container-fluid" >
              <div class="mb-3 inline-photo show-on-scroll ">
                <label style="  color:black; " for="exampleFormControlInput1" class="form-label fs-6 my-1">Email <span style="color: red">*</span></label>
                <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="name@example.com" name="email" required >
                <label style=" color:black" for="exampleFormControlInput1" class="form-label fs-6 my-1" >Name <span style="color: red">*</span></label>
                <input    type="text" class="form-control " id="exampleFormControlInput1" placeholder="Your name" name="name" required>
              </div>
              <div class="mb-3 inline-photo show-on-scroll ">
                <label style=" color: black" for="exampleFormControlTextarea1" class="form-label fs-6 my-1">How can I help you?<span style="color: red">*</span></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="message" required placeholder="Enter your message"></textarea>
               
              </div>
              <div class="modal-footer d-flex justify-content-center inline-photo show-on-scroll">
                <button class="btn btn-lg my-2 " type="submit" id="submitForm">Send</button>
              </div>
